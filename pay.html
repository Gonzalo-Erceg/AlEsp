<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/pay.css" />
    <title>Pagar</title>
  </head>
  <body>
    <main>
      <div class="payment-container">
        <h2>Formulario de Pago</h2>
        <form class="payment-form" id="form">
          <!-- Información del monto -->
          <div class="input-group">
            <label for="amount">Monto a Pagar</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Ingresa el monto"
              required
            />
          </div>

          <!-- Información del titular de la tarjeta -->
          <div class="input-group">
            <label for="cardholder-name">Nombre del Titular</label>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="Juan Pérez"
            />
          </div>

          <!-- CUIL/CUIT -->
          <div class="input-group">
            <label for="cuil">CUIL/CUIT del Titular</label>
            <input
              type="text"
              id="cuil"
              name="cuil"
              placeholder="20-12345678-9"
            />
          </div>

          <!-- Número de tarjeta -->
          <div class="input-group">
            <label for="card-number">Número de Tarjeta</label>
            <input
              type="text"
              id="card-number"
              name="card-number"
              placeholder="1234 5678 9876 5432"
            />
          </div>

          <!-- Fecha de expiración -->
          <div class="input-group">
            <label for="expiry-date">Fecha de Expiración</label>
            <input
              type="text"
              id="expiry-date"
              name="expiry-date"
              placeholder="MM/AA"
            />
          </div>

          <!-- Código CVV -->
          <div class="input-group">
            <label for="cvv">Código CVV</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" />
          </div>

          <!-- Dirección -->
          <div class="input-group">
            <label for="address">Dirección</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="123 Calle Ficticia"
            />
          </div>

          <!-- Ciudad -->
          <div class="input-group">
            <label for="city">Ciudad</label>
            <input
              type="text"
              id="city"
              name="city"
              placeholder="Buenos Aires"
            />
          </div>

          <!-- Provincia -->
          <div class="input-group">
            <label for="province">Provincia</label>
            <input
              type="text"
              id="province"
              name="province"
              placeholder="Buenos Aires"
            />
          </div>

          <!-- Código Postal -->
          <div class="input-group">
            <label for="postal-code">Código Postal</label>
            <input
              type="text"
              id="postal-code"
              name="postal-code"
              placeholder="1400"
            />
          </div>

          <!-- Botón de envío -->
          <button type="submit" class="submit-btn">Pagar</button>
        </form>
      </div>
    </main>
  </body>
  <script src="/js/pay.js" type="module"></script>
  <script src="/js/protected.js" type="module"></script>
</html>
