<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/auth.css" />
    <title>Alimentando Esperanzas</title>
  </head>
  <body>
    <main class="main">
      <div class="fondo"></div>

      <div class="form-container">
        <header>
          <div>
            <h1>Bienvenido</h1>
            <h3>Un paso mas cerca de la meta</h3>
          </div>
          <div class="radio-container">
            <label>
              Iniciar sesion
              <input type="radio" name="form" id="login-radio" checked />
            </label>

            <label>
              Registro
              <input type="radio" name="form" id="register-radio" />
            </label>
          </div>
        </header>
        <form class="form show" id="login">
          <input type="text" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Contraseña" />
          <button id="boton-login">Iniciar sesion</button>
        </form>
        <form class="form" id="register">
          <input type="text" placeholder="Nombre" name="name" />
          <input type="text" placeholder="Email" name="email" />
          <input type="password" placeholder="Contraseña" name="password" />
          <input
            type="password"
            placeholder="confirmar Contraseña"
            name="repassword"
          />
          <button id="boton-register">Registrarse</button>
        </form>
      </div>
      <div id="error-modal" class="modal" style="display: none">
        <div class="modal-content">
          <span class="close-button" id="close-modal">cerrar</span>
          <h2 id="error-title">Error</h2>
          <p id="error-message">
            Algo salió mal. Por favor, inténtalo de nuevo.
          </p>
        </div>
      </div>
    </main>
  </body>
  <script src="/js/auth.js" type="module"></script>
</html>
